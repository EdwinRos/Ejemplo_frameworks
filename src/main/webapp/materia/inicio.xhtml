<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Materias</title>
</h:head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Estudiantes</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/materia/inicio">Materias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/alumno/inicio">Alumnos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="shadow-lg p-3 mb-5 bg-white rounded mt-5">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <div class="w-50 mt-5 mb-5">
                        <h:form>
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <label for="firstname">Nombres</label>
                                    <p:inputText id="firstname" type="text" value="#{materiaController.materia.nombre}" required="true"
                                                requiredMessage="Ingrese un nombre"/>
                                </div>
                                <center><p:commandButton class="w-25 mt-3 mb-3" ajax="false" value="Guardar" action="#{materiaController.saveMateria}"/></center>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <div class="w-50">
                        <h:form>
                            <p:dataTable var="materia" value="#{materiaController.materiaList}" rows="10"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                        rowsPerPageTemplate="5,10,{ShowAll|'All'}">
    
                                <p:column headerText="Name">
                                    <h:outputText value="#{materia.nombre}" />
                                </p:column>
    
                                <p:column headerText="Fecha de registro">
                                    <h:outputText value="#{materia.fechaRegistro}" />
                                </p:column>
    
    
                                <p:column headerText="Acciones" >
                                    <p:commandButton icon="pi pi-pencil" action="#{materiaController.editar}" >
                                        <f:param value="#{materia.id}" name="materiaID"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
